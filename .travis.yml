# Sample .travis.yml for R projects

language: r
r:
  - oldrel
  - release
  - devel
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com
   
notifications:
  email:
    on_success: change
    on_failure: change
    

before_install:
  - sudo apt-get install --yes libudunits2-dev libproj-dev libgeos-dev libgdal-dev

r_binary_packages:
# - dplyr
# - DBI
# - RSQLite
# - RMySQL
# - RPostgreSQL
# - rgdal
# - rgeos

r_packages:
  - devtools
  - Rcpp